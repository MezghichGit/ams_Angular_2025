<h1 align="center">Liste des Providers</h1>

<button class="btn btn-success">Ajouter</button>
<br/>

<ng-container *ngIf="providers| async as providers">
  <table align="center" *ngIf="providers.length > 0; else noProviders" border="2" align="center" class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Supprimer</th>
        <th>Mise à jour</th>
      </tr>
    <tbody>
      <tr *ngFor="let provider of providers">
        <td>{{ provider.id}}</td>
        <td>{{ provider.name}}</td>
        <td>{{ provider.email}}</td>
        <td>{{ provider.address}}</td>
        <td><a class="btn btn-danger" (click)="deleteProvider(provider.id)">Delete</a></td>
         <td><a class="btn btn-warning" (click)="updateProvider(provider.id)">Update</a></td>
      </tr>
    </tbody>
  </table>
</ng-container>

<!-- Message si aucun fournisseur trouvé -->
<ng-template #noProviders>
  <p style="text-align: center;">Aucun provider trouvé.</p>
</ng-template>
